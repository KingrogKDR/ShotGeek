<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="250">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nba_news:ringer_news' %}">NBA NEWS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nba_today:nba_results' %}">NBA TODAY</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="statsDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        NBA STATS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="statsDropdown">
                        <a class="dropdown-item" href="{% url 'nba_stats:compare_players' %}">COMPARE PLAYERS</a>
                    </div>
                </li>
            </ul>

            <!-- Search Bar Form -->
            <form method="post" class="form-inline my-2 my-lg-0" action="{% url 'home' %}">
                {% csrf_token %}
                {{ player_form.as_p }}
                <button class="btn btn-outline-success my-2 my-sm-0 text-center" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <hr>
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-light bg-white">
    <div class="container text-center">
        <img src="{% static 'images/logo.png' %}" alt="Footer Logo" height="100">
        <p>Developed By Kudzayi Bamhare 2023. &copy; 2023 Nosebleed Section. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
