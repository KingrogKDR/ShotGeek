{% extends 'base.html' %}
{% load static %}
{% block title %}
Search Player
{% endblock %}
{% block content %}
<br>
    <div class="container">
        <h1>Enter a Player's Name</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                {{ form.as_p }}<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Player</button>
                </form>
            </div>
            <div  class="col-md-6">
                <img src="{% static 'images/nose-players.png' %}" class="img-fluid" alt="Feature 2">
            </div>
        </div>
    </div>
{% endblock %}
